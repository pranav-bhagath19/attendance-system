name: attendance_app
description: Swipe-Based Smart Attendance Management System for educational institutions.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # API & Networking
  http: ^1.1.0
  dio: ^5.3.0

  # State Management
  provider: ^6.0.0

  # Local Storage
  shared_preferences: ^2.2.0
  local_auth: ^2.1.0

  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7

  # Card Swiping
  swipeable_card_stack: ^0.0.5
  # appinio_swiper: ^0.1.0  # Removed - package not found in pub.dev

  # Animations & Transitions
  flutter_animate: ^4.1.1
  lottie: ^2.3.2

  # Image Handling
  cached_network_image: ^3.2.0
  image_picker: ^0.8.7

  # PDF Export
  pdf: ^3.10.0
  printing: ^5.11.0

  # Excel Export
  excel: ^2.1.0
  path_provider: ^2.1.0

  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9

  # Utilities
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0
  device_info_plus: ^9.1.0

  # Analytics & Monitoring (Optional)
  firebase_core: ^2.32.0
  firebase_analytics: ^10.7.0
  cloud_firestore: ^4.17.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf